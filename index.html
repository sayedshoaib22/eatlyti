<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Eatlytic - Your Intelligent Food Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #66bb6a;
            --primary-dark: #388e3c;
            --primary-light: #81c784;
            --dark-bg: #0f1419;
            --light-bg: #f8fcfb;
            --card-bg: #ffffff;
            --text-primary: #2e3a47;
            --text-secondary: #5a6470;
            --accent: #ff6b6b;
            --accent-orange: #ffa500;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f9fb 50%, #e3f2fd 100%);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #d575a594 25%, #94f180 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blob {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(60px);
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation: float 15s infinite ease-in-out;
            opacity: 0.15;
        }

        .blob2 {
            width: 300px;
            height: 300px;
            background: var(--accent-orange);
            bottom: -50px;
            right: -50px;
            animation: float 18s infinite ease-in-out reverse;
            opacity: 0.12;
        }

        .blob3 {
            width: 350px;
            height: 350px;
            background: var(--primary-light);
            bottom: 100px;
            left: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(50px, 20px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            animation: slideInLeft 0.8s ease-out;
        }

        .right-section {
            animation: slideInRight 0.8s ease-out;
            width: 100%;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--text-primary);
            line-height: 1.1;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .emoji {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: slideInDown 0.8s ease-out;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(102, 187, 106, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(102, 187, 106, 0.2);
            transform: translateX(8px);
        }

        .feature-item i {
            font-size: 1.4rem;
            color: var(--primary);
            min-width: 30px;
            flex-shrink: 0;
        }

        .feature-item span {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 187, 106, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(102, 187, 106, 0.2);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--primary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="file"],
        select {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            width: 100%;
        }

        input[type="file"]:hover,
        select:hover {
            border-color: var(--primary);
        }

        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
            background-color: #ffffff;
        }

        input[type="file"]::file-selector-button {
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 8px;
            font-size: 0.9rem;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--primary-dark);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 13px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-height: 45px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #analyzeButton {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            grid-column: 1 / -1;
        }

        #analyzeButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 187, 106, 0.3);
        }

        #cameraButton {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ff8c42 100%);
            color: white;
        }

        #cameraButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
        }

        #videoFeed {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid var(--primary);
            display: none;
            object-fit: cover;
        }

        #cameraControls {
            display: none;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        #cameraControls button {
            flex: 1;
            min-width: 120px;
        }

        #captureButton {
            background: var(--primary);
            color: white;
        }

        #stopCameraButton {
            background: var(--accent);
            color: white;
        }

        #imagePreview {
            width: 100%;
            max-height: 350px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            border: 2px solid var(--primary);
            object-fit: cover;
            animation: fadeIn 0.3s ease;
        }

        .results-box {
            background: linear-gradient(135deg, #f0f8f4 0%, #f5fbf9 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid var(--primary);
            display: none;
            animation: slideInUp 0.5s ease;
        }

        .results-box.show {
            display: block;
        }

        .results-box h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .results-box h3 {
            color: var(--text-primary);
            margin-top: 12px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .results-box ul {
            margin-left: 20px;
            color: var(--text-secondary);
        }

        .results-box li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .results-box p {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary);
            font-weight: 600;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(102, 187, 106, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 1024px) {
            .container { padding: 30px 20px; }
            .main-content { grid-template-columns: 1fr; gap: 50px; }
            .hero-text h1 { font-size: 2.8rem; }
            .card { padding: 30px; }
        }

        @media (max-width: 768px) {
            .hero-text h1 { font-size: 2.2rem; }
            .card { padding: 25px; border-radius: 16px; }
        }

        @media (max-width: 600px) {
            .hero-text h1 { font-size: 1.8rem; }
            .button-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="left-section">
                <div class="hero-text">
                    <div class="emoji">🥗</div>
                    <h1>Eatlytic</h1>
                    <p>Your intelligent food companion for understanding your body's response to food.</p>
                </div>

                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-leaf"></i>
                        <span>Detailed nutritional breakdown</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-heartbeat"></i>
                        <span>Heart, muscle & energy impact</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-lightbulb"></i>
                        <span>Smart consumption tips</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Healthy eating awareness</span>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-camera"></i>
                        Analyze Your Food
                    </div>

                    <div class="input-group">
                        <input type="file" id="foodImageUpload" accept="image/*">
                        <select id="languageSelect">
                            <option value="en">🇬🇧 English</option>
                            <option value="es">🇪🇸 Español (Spanish)</option>
                            <option value="fr">🇫🇷 Français (French)</option>
                            <option value="de">🇩🇪 Deutsch (German)</option>
                            <option value="hi">🇮🇳 हिंदी (Hindi)</option>
                            <option value="zh">🇨🇳 中文 (Chinese)</option>
                            <option value="ja">🇯🇵 日本語 (Japanese)</option>
                            <option value="ko">🇰🇷 한국어 (Korean)</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button id="cameraButton"><i class="fas fa-camera"></i> Camera</button>
                    </div>

                    <video id="videoFeed" autoplay playsinline></video>
                    <div id="cameraControls">
                        <button id="captureButton"><i class="fas fa-circle-dot"></i> Capture</button>
                        <button id="stopCameraButton"><i class="fas fa-stop"></i> Stop</button>
                    </div>
                    <canvas id="cameraCanvas" style="display:none;"></canvas>
                    <img id="imagePreview" src="#" alt="Preview">

                    <button id="analyzeButton"><i class="fas fa-flask"></i> Analyze Food</button>
                    <div id="loadingIndicator">
                        <span class="spinner"></span>
                        <span>Analyzing your food...</span>
                    </div>
                    <div id="results" class="results-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const foodImageUpload = document.getElementById('foodImageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const analyzeButton = document.getElementById('analyzeButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsDiv = document.getElementById('results');
            const languageSelect = document.getElementById('languageSelect');
            const cameraButton = document.getElementById('cameraButton');
            const videoFeed = document.getElementById('videoFeed');
            const cameraControls = document.getElementById('cameraControls');
            const captureButton = document.getElementById('captureButton');
            const stopCameraButton = document.getElementById('stopCameraButton');
            const cameraCanvas = document.getElementById('cameraCanvas');
            let currentStream;

            function stopCamera() {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    videoFeed.style.display = 'none';
                    cameraControls.style.display = 'none';
                    videoFeed.srcObject = null;
                }
            }

            foodImageUpload.addEventListener('change', function (event) {
                stopCamera();
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = "#";
                    imagePreview.style.display = 'none';
                }
            });

            cameraButton.addEventListener('click', async () => {
                stopCamera();
                imagePreview.src = "#";
                imagePreview.style.display = 'none';
                foodImageUpload.value = '';

                try {
                    let stream = null;
                    const cameraConfigs = [
                        { video: { facingMode: { ideal: 'environment' } } },
                        { video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } },
                        { video: true }
                    ];

                    for (const config of cameraConfigs) {
                        try {
                            stream = await navigator.mediaDevices.getUserMedia(config);
                            if (stream) break;
                        } catch (err) {
                            continue;
                        }
                    }

                    if (!stream) throw new Error('No camera configuration worked');

                    videoFeed.srcObject = stream;
                    videoFeed.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    currentStream = stream;
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('Could not access camera. Please check permissions.');
                }
            });

            captureButton.addEventListener('click', () => {
                const ctx = cameraCanvas.getContext('2d');
                cameraCanvas.width = videoFeed.videoWidth;
                cameraCanvas.height = videoFeed.videoHeight;
                ctx.drawImage(videoFeed, 0, 0);
                imagePreview.src = cameraCanvas.toDataURL('image/jpeg');
                imagePreview.style.display = 'block';
                stopCamera();
            });

            stopCameraButton.addEventListener('click', stopCamera);

            analyzeButton.addEventListener('click', async () => {
                let imageDataUrl = null;

                if (imagePreview.src && imagePreview.src !== "#") {
                    imageDataUrl = imagePreview.src;
                } else if (foodImageUpload.files[0]) {
                    const file = foodImageUpload.files[0];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imageDataUrl = e.target.result;
                        performAnalysis(imageDataUrl);
                    };
                    reader.readAsDataURL(file);
                    return;
                } else {
                    alert('Please select an image or capture one with the camera.');
                    return;
                }

                if (imageDataUrl) performAnalysis(imageDataUrl);
            });

            async function performAnalysis(imageDataUrl) {
                loadingIndicator.style.display = 'flex';
                resultsDiv.classList.remove('show');
                resultsDiv.innerHTML = '';
                const selectedLanguage = languageSelect.value;

                try {
                    const response = await fetch("https://eatlytic-rt1u.onrender.com/api/analyze", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            imageDataUrl: imageDataUrl,
                            language: selectedLanguage
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} - ${errorData.error}`);
                    }

                    const data = await response.json();
                    const analysisContent = data.analysis;

                    let formattedContent = analysisContent
                        .replace(/### (.*)/g, '<h3>$1</h3>')
                        .replace(/## (.*)/g, '<h2>$1</h2>')
                        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                        .replace(/\* (.*)/g, '<li>$1</li>')
                        .replace(/- (.*)/g, '<li>$1</li>');

                    if (formattedContent.includes('<li>')) {
                        const lines = formattedContent.split('\n');
                        let inList = false;
                        let outputLines = [];
                        for (const line of lines) {
                            if (line.includes('<li>')) {
                                if (!inList) {
                                    outputLines.push('<ul>');
                                    inList = true;
                                }
                                outputLines.push(line);
                            } else {
                                if (inList) {
                                    outputLines.push('</ul>');
                                    inList = false;
                                }
                                if (line.trim()) outputLines.push(line);
                            }
                        }
                        if (inList) outputLines.push('</ul>');
                        formattedContent = outputLines.join('\n');
                    }

                    resultsDiv.innerHTML = `<h2>📊 Analysis Results</h2>${formattedContent}`;
                    resultsDiv.classList.add('show');

                } catch (error) {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = `<p style="color: #ff6b6b;">Error: ${error.message}</p>`;
                    resultsDiv.classList.add('show');
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
